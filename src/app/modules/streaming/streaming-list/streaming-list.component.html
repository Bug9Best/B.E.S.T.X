<div class="wrapper w-full">
  <div class="header">
    <div class="my-2">
      <div class="text-xl font-bold"> {{ headerLabel}} </div>
    </div>

    <div class="flex">
      <span class="p-input-icon-left w-full">
        <i class="pi pi-search"></i>
        <input type="text" 
          (mousedown)="onSearch()"
          (keyup.enter)="onSearch()"
          [(ngModel)]="searchValue"
          [placeholder]="placeholderLabel"
          pInputText class="w-full p-inputtext-sm">
      </span>
    </div>
  </div>

  <div class="streaming-list">
    @for (streaming of listStreaming; track streaming) {
      <div class="flex p-3 cursor-pointer" 
        (click)="onSelectContact(streaming)"
        [ngClass]="streaming.id == selectedStreaming?.id ? 'custom-background' : 'streaming-item'">
        <img [src]="streaming.image" class="border-1 border-200 border-circle" style="width: 45px; height: 45px" />
        <div class="ml-2">
          <div class="block text-900 font-medium">{{ streaming.name }}</div>
          <div class="text-sm text-600">ผุ้สร้าง : {{ streaming.name }}</div>
        </div>
      </div>
    }
  </div>

  <div class="control">
    <streaming-control>
    </streaming-control>
  </div>
</div>
