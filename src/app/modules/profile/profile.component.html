<div class="p-card">
  <div style="height:300px; background: url('assets/images/cover.jpg') no-repeat; background-size: cover">
  </div>
  <div class="px-4 pt-5 md:px-6 lg:px-8">
    <div
      class="flex flex-column align-items-center lg:flex-row lg:align-items-center lg:justify-content-between relative"
      style="margin-top:-2rem; top:-70px; ">
      <div>
        <div class="flex justify-content-center lg:justify-content-start">
          <img src="assets/images/avatar.png" class="w-10rem border-3 border-circle border-0">
        </div>
        <div class="text-900 text-3xl font-medium my-3 text-center lg:text-left">ณัฐพล ดิษฐวิบูลย์</div>
        <p class="mt-0 mb-3 text-600 text-xl">Vitae tortor condimentum lacinia quis vel eros.</p>
        <div class="text-center lg:text-left text-600 font-medium">
          <span>Software | USA | 15523 Followers</span>
        </div>
      </div>
      <div class="flex align-items-center gap-2 mt-4">
        <button pButton pRipple label="Follow" icon="pi pi-plus" class="p-button-rounded p-button-sm"></button>
        <button pButton pRipple label="Message" icon="pi pi-send"
          class="p-button-outlined p-button-rounded p-button-sm"></button>
        <button pButton pRipple icon="pi pi-ellipsis-h" class="p-button-outlined p-button-rounded"></button>
      </div>
    </div>
  </div>

  <div class="px-4 -mt-8 py-5 md:px-6 lg:px-8">
    <p-divider></p-divider>
    <div class="mb-4">
      <div class="text-900 text-2xl font-medium">รายวิชาที่ลงทะเบียน</div>
    </div>
    <p-carousel 
      [value]="products" [circular]="true" 
      [numScroll]="3" [numVisible]="3" 
      [responsiveOptions]="responsiveOptions"
      [autoplayInterval]="5000">
      <ng-template let-product pTemplate="item">
        <div class="m-2">
          <p-card class="cursor-pointer">
            <p-header>
              <img src="assets/images/template-1.jpg" alt="" srcset="">
              <div class="text-lg font-bold px-3 hover:text-blue-500">
                asdasd
              </div>
            </p-header>
            <div class="flex ">
              <img src="assets/images/template-1.jpg" class="border-circle" width="25" height="25">
              <div class="text-500 ml-2">ณัฐพล ดิษฐวิบูลย์</div>
            </div>
          </p-card>
        </div>
      </ng-template>
  </p-carousel>
  </div>
</div>
