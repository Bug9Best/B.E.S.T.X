<div class="wrapper">
	<div class="header">
		<div class="my-2 hidden lg:block">
			<div class="text-xl font-bold"> {{ headerLabel}} </div>
		</div>

		<div class="flex">
			@if (stateSearch) {
				<button pButton 
					icon="pi pi-arrow-left"
					(click)="onEscapeSearch()"
					class="p-button-text p-button-rounded p-button-sm p-button-secondary mr-2">
				</button>
			}
			<span class="p-input-icon-left w-full">
				<i class="pi pi-search"></i>
				<input type="text" 
					(mousedown)="onSearch()"
					(keyup.enter)="onSearch()"
					[(ngModel)]="searchValue"
					[placeholder]="placeholderLabel"
					pInputText class="w-full p-inputtext-sm">
			</span>
		</div>
	</div>

  <div class="overflow-scroll">
    @if (!stateSearch) {
      @for (contact of listContact; track contact) {
        <div class="flex p-3 cursor-pointer" 
          (click)="onSelectContact(contact)"
          [ngClass]="contact.id == selectedContact?.id ? 'custom-background' : 'contact-item'">
          <img [src]="contact.image" class="border-1 border-200 border-circle" style="width: 45px; height: 45px" />
          <div class="ml-2">
            <div class="block text-900 font-medium">{{ contact.name }}</div>
            <div class="text-sm text-600">{{ contact.message }}</div>
          </div>
        </div>
      }
    }
    @else {
      <contact-list-search>
      </contact-list-search>
    }
  </div>
</div>
