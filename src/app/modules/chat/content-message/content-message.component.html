<div class="wrapper">
  @if(contact) {
    <div class="header">
      <div class="flex w-full justify-content-between align-items-center">
        <div class="flex align-items-center">
          <img [src]="contact?.image" class="border-1 border-200 border-circle" style="width: 45px; height: 45px" />
          <div class="ml-2">
            <div class="block text-900 font-medium">{{ contact?.name }}</div>
          </div>
        </div>
        <p-menu #menu [model]="items" [popup]="true" styleClass="p-1 w-20rem"></p-menu>
        <button pButton 
          icon="pi pi-ellipsis-v"
          (click)="menu.toggle($event)"
          class="p-button-text p-button-rounded p-button-sm p-button-secondary">
        </button>
      </div>
    </div>

    <div class="content">
      asd
    </div>
    
    <div class="footer">
      <div class="flex w-full align-items-end">
        <div class="mr-2">
          <button pButton 
            icon="pi pi-paperclip"
            (click)="toggled()"
            class="p-button-text p-button-rounded p-button-sm p-button-secondary">
          </button>
        </div>
          
        <div class="flex w-full mr-2">
          <textarea pInputTextarea  
            [rows]="1"
            [autoResize]="true"
            [(ngModel)]="message"
            (keydown.enter)="detectKeys($event)"
            class="w-full p-inputtext-sm ">
          </textarea>
        </div>

        <div #container class="emoji-picker-container mr-2">
          <button pButton 
            (click)="toggled()"
            label="üòÄ"
            class="p-button-text p-button-rounded p-button-sm p-button-secondary">
          </button>
          <emoji-mart
            class="picker"
            color="var(--str-chat__primary-color)"
            *ngIf="isOpened"
            emoji="point_up"
            [emojiSize]="28"
            (emojiSelect)="emojiSelected($event)"
            [showPreview]="false"
            [darkMode]="false">
          </emoji-mart>
        </div>

        <div>
          <button pButton 
            icon="pi pi-send"
            class="p-button-text p-button-rounded p-button-sm p-button-secondary">
          </button>
        </div>
      </div>
    </div>
  }
  @else {
    <div class="flex flex-column h-full justify-content-center align-items-center">
